[build]
  # Directory where build command output will be placed
  publish = "."
  
  # The command to run during build (not needed for static HTML, but can add build steps if needed)
  command = "echo 'No build step required for static site'"

[[redirects]]
  # Redirect all 404s to index.html for SPA-like behavior (optional)
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  # Set Node version if needed for future tooling
  NODE_VERSION = "18"

[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

[[headers]]
  # Cache static assets
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache data files with shorter expiry
  for = "/data.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
